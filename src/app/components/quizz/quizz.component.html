<div class="quizz__container">

<div class="quizz_logo">
    <img src="https://cdn.freebiesupply.com/logos/large/2x/buzzfeed-logo-black-and-white.png" alt="" srcset="" width="600px">
    <h3>{{ title }}</h3>

</div>

<div *ngIf= !finished class = "quizz_questions">
    <h3>{{ questionSelected.question }}</h3>
</div>

<div *ngIf= !finished class="quizz_options">
    <button *ngFor="let option of questionSelected.options"  class = "btn-option" (click)="playerChoice(option.alias)">
        {{ option.name }}
    </button>
</div>

<div *ngIf=finished class = "quizz_results">
    <h1>O seu resultado Ã©</h1>
    <p>{{ answersSelected }} </p>
</div>

</div>
